<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Item List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">School Item List (Primary 1-6)</h1>
        
        <!-- Dropdown for Primary Level Selection -->
        <div class="form-group">
            <label for="primary-level">Select Primary Level:</label>
            <select id="primary-level" class="form-control">
                <option value="1">Primary 1</option>
                <option value="2">Primary 2</option>
                <option value="3">Primary 3</option>
                <option value="4">Primary 4</option>
                <option value="5">Primary 5</option>
                <option value="6">Primary 6</option>
            </select>
        </div>

        <div class="form-group">
            <button id="generate-book-btn" class="btn btn-info">Generate Random Children's Book</button>
            <div id="random-book" class="mt-3">
                <p id="book-details"></p>
                <button id="add-random-book-btn" class="btn btn-success" style="display: none;">Add to List</button>
            </div>
        </div>
        
        <!-- List of Items -->
        <div id="list-section">
            <h3>Item List</h3> <button id="add-item-btn" class="btn btn-primary">Add Item</button>
            

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Acquired</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Comment</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="item-list"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
